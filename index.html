<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 10px; color: #333; }
    .container { display: flex; flex-wrap: wrap; gap: 20px; }
    .column { flex: 1; min-width: 250px; }
    @media (max-width: 600px) { .column { flex: 100%; } } /* Stacks on mobile */
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h3>Column One</h3>
      <p>Your text for the first column goes here.</p>
    </div>
    <div class="column">
      <h3>Column Two</h3>
      <p>Your text for the second column goes here.</p>
    </div>
  </div>
</body>
</html>
